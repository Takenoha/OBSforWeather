<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap');

        body {
            font-family: 'M PLUS 1p', sans-serif;
            text-align: center;
            color: #000;
        }

        #weather {
            font-size: 24px;
            font-weight: bold;
            padding: 7px 15px;
            border-radius: 10px;
            background-color: #ffffffb3;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="weather">天気情報を取得中...</div>

    <script>
        const cities = [
            { name: '大阪', lat: 34.6937, lon: 135.5023 },
            { name: '東京', lat: 35.6895, lon: 139.6917 },
            { name: '札幌', lat: 43.0618, lon: 141.3545 }
        ];
        let currentIndex = 0;
        let weatherData = [];

        async function fetchWeather(city) {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current_weather=true`);
            const data = await response.json();
            return data.current_weather;
        }

        async function fetchAllWeather() {
            for (const city of cities) {
                const weather = await fetchWeather(city);
                weatherData.push({ city: city.name, temperature: weather.temperature, weathercode: weather.weathercode });
            }
        }

        function updateWeather() {
            const weather = weatherData[currentIndex];
            document.getElementById('weather').innerText = `${weather.city} ${weather.temperature}°C, ${weather.weathercode}`;
            currentIndex = (currentIndex + 1) % cities.length;
        }

        fetchAllWeather().then(() => {
            setInterval(updateWeather, 3000);
            updateWeather();
        });
    </script>
</body>
</html>
